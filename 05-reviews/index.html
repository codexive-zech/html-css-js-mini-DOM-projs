<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- Normalized CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h3>Our Review</h3>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="./IMG_20201114_093350_459.jpg"
              alt=""
              class="img"
              id="person"
            />
          </div>
          <h4 class="author">Logan Paul</h4>
          <p class="job">UI/UX Designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Exercitationem itaque labore accusantium autem totam architecto!
          </p>
          <div class="button-container">
            <button type="submit" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="submit" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Review b -->
          <button type="submit" class="btn random-btn">suprise me</button>
        </article>
      </div>
    </main>
    <script src="./js/review.js"></script>
  </body>
</html>
